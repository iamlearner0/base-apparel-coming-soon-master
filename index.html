<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <header class="logo">
      <img src="./images/logo.svg" alt="logo" />
    </header>
    <div class="main">
      <div class="image--container">
        <picture>
          <source
            srcset="./images/hero-desktop.jpg"
            media="(min-width: 800px)" />
          <img
            src="./images/hero-mobile.jpg"
            alt="hero-desktop"
            class="business--image"
        /></picture>
      </div>
      <div class="container">
        <div class="about--business">
          <div>
            <header class="desktop--logo">
              <img src="./images/logo.svg" alt="logo" />
            </header>
          </div>
          <div class="business--info">
            <h2 class="first--info">
              We're <span class="second--info">coming soon</span>
            </h2>
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
          </div>
          <form class="email--input">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
              autocomplete="off"
            />
            <img src="./images/icon-arrow.svg" alt="icon-arrow" id="submit" />
            <img
              src="./images/icon-error.svg"
              alt="icon-error"
              class="error--logo"
            />
          </form>
          <p class="message">Please enter a valid email!</p>
        </div>
      </div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">beatoTem</a>.
      </p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
